<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/auth/static/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/auth/static/style.css">

</head>
<body>
    <header>DASHBOARD</header>
    <section>
        <div class="column">
             <p class="column-header">LOGIN</p>
            <form name="Login" action="/auth/login" method="post">
                <input type="text" name="username" value="Enter username"/> <br/>
                <input type="text" name="password" value="Enter password"/> <br/>
                <input type="submit" name="submit" value="Log in"/>
            </form>
        </div>
        <div class="divider">OR</div>
        <div class="column">
           <p class="column-header">REGISTER</p>
            <form name="Register" action="/auth" method="post">
                <input type="text" name="username" value="Enter username"/> <br/>
                <input type="text" name="password" value="Enter password"/> <br/>
                <input type="submit" name="submit" value="Register"/>
            </form>
        </div>
    </section>
</body>
</html>
